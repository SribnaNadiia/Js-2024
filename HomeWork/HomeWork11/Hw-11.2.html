<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        .image {
            width: 200px;
            height: 200px;

        }

    </style>

</head>
<body>

<div class="book"></div>

<script>

    /*- взяти https://dummyjson.com/docs/recipes та вивести інформацію про всі рецепти.
    Інгредієнти повинні бути список під час відображення.*/

    fetch('https://dummyjson.com/recipes')
        .then(res => res.json())
        .then(value => {
            let book = document.getElementsByClassName('book')[0];

            let {recipes} = value;
            console.log(recipes);

            for (const recipe of recipes) {

                let h1 = document.createElement('h2');
                book.appendChild(h1);

                h1.innerText = recipe.name;

                let img = document.createElement('img');
                img.src = recipe.image
                img.classList.add('image')
                book.appendChild(img);

                let h3Ing = document.createElement('h3');
                h3Ing.innerText = `Ingredients:`
                book.appendChild(h3Ing);

                for (const ingredient of recipe.ingredients) {

                    let ulIng = document.createElement('ul');
                    book.appendChild(ulIng);

                    let liIng = document.createElement('li');
                    liIng.innerText = ingredient;
                    ulIng.appendChild(liIng);

                }

                let h3Inst = document.createElement('h3');
                h3Inst.innerText =  `Instructions:`
                book.appendChild(h3Inst);


                for (const instruction of recipe.instructions) {

                    let ul3Inst = document.createElement('ul');
                    book.appendChild(ul3Inst);

                    let liInst = document.createElement('li');
                    liInst.innerText = instruction;
                    ul3Inst.appendChild(liInst);


                }

            }


        });

</script>

</body>
</html>
