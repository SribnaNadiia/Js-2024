<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .st {
            background: rebeccapurple;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
<h1>DOM title</h1>
<!--Document Object Model ------ DOM-->
<ul class="menu" id = 'list-1'>
    <li>item 1 1</li>
    <li>item 1 2</li>
    <li>item 1 3</li>
    <li>item 1 4</li>
    <li>item 1 5</li>
</ul>

<div class="block">
    <ul class="menu" id = 'list-2'>
        <li>item 2 1</li>
        <li>item 2 2</li>
        <li>item 2 3</li>
        <li>item 2 4</li>
        <li>item 2 5</li>
    </ul>
</div>

<script>

    console.log(document,"");
    console.log(document.head);/*отримуємо доступ до дочірніх елементів*/


    let body = document.body;
    console.log(body,``);
    console.log(body.children); /*отримаємо псевдо масив (обьєкт js) який можна ітерувати, але йому не доступні map, filter,sort і тд*/

   /*getElementsBy - динамічний і слідкує за оновленням інфо, і при оновлені додасть всі нові елементи*/

    let uls = body.getElementsByTagName('ul'); /*знаходимо обьєкт по тегу*/
    console.log(uls);

    let lis = body.getElementsByTagName('li'); /*знайде всі li у всьому body*/
    console.log(lis);

    for (const li of lis) {  /*Проітерували і змінили Text всіх li*/
        li.innerText = 'Зміна';
/*        li.style.background = 'blue' /!*можемо додати які завгодно лінійні стилі*!/
        li.style.marginBottom = '3px'*/
        li.classList.add('st'); /*або прописати стилі окремо, викликавши функцію add*/
    }

    console.log(document.getElementsByTagName('li')); /*знаходить всі li*/

    let blocks = document.getElementsByClassName('block');
    console.log(blocks);
    let block = blocks[0];
    console.log(block); /*Обмежили коло пошуку*/
    console.log(block.getElementsByTagName('li'));

    let ul1 = document.getElementById('list-1'); /*Пошук по Id*/
    console.log(ul1);


    /*querySelector - знаходить один елемент
    * робить знімок стану і не являється динамічним*/

    console.log(document.querySelector('.block'));
    console.log(document.querySelector('li'));

    console.log(document.querySelectorAll('li')); /*Шукає всі*/
    console.log(document.querySelectorAll('.block li')); /*Шукає всі*/

    /*querySelector:Этот метод часто используется, когда мы заведомо знаем,
    что подходящий элемент только один, и хотим получить в переменную сразу его.

    getElementById:Если в документе есть несколько элементов с уникальным id (что не правильно),
    то поведение неопределено. То есть, нет гарантии, что браузер вернёт именно первый
    или последний – вернёт случайным образом. Caniuse
    Также если у элемента есть id многие программисты используют прямое обращение через переменную,
    чтобы было меньше букв и проще было понять происходящее.
     Но предпочтительным методом является document.getElementById.*/

</script>

</body>
</html>
