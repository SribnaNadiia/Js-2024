/*2) Функція конструктор
Конструкція - це функція яка нічого не ретьорнить і пишеться з вкеликої літери -------- 11:00*/

    function User(id, name ) {
        this.id = id;
        this.name = name;
        this.greeting = function (msg) {
            console.log(msg + ' '/*'hello '*/ + this.name);
        };

    }

    let u1 = new User(75, 'Leo');
    console.log(u1);


    function Friend(name, surname) {
        this.name = name;
        this.surname = surname;
    }

    let friend = new Friend('kokos', 'abricosov');

    u1.greeting.call(friend, 'hello');          /*Викликаємо гріттінг від інших обьєктів*/
    u1.greeting.apply(friend, ['hi', 'dhflzdhj', 'bljh']);
    u1.greeting('chau');       /*При цьому У1 не змінюється*/
    console.log();

    let greetingFnCopy = u1.greeting.bind(friend);  /*копія ----24:00*/
    greetingFnCopy('pryvit');
